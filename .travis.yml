script:
# Declare STRING variables
- STRING="Downloading Ballerina..."
- STRING1="Downloading Kafka..."
- STRING2="Downloading Ballerina-Kafka connector jars..."

# Declare variable for Ballerina version
- BALLERINA_VERSION="ballerina-platform-0.970.0"

# Declare variable for Kafka version
- KAFKA_VERSION="kafka_2.11-1.1.0"

# Print STRING variable
- echo $STRING

# Download Ballerina dist
- wget https://product-dist.ballerina.io/downloads/0.970.0/$BALLERINA_VERSION.zip

# Unzip the .zip file
- unzip $BALLERINA_VERSION.zip

# Add Ballerina to the path variable
- export PATH=$PATH:$(pwd)/$BALLERINA_VERSION/bin

# Print Ballerina version
- ballerina version

# Print STRING1 variable
- echo $STRING1

# Download Kafka
- wget http://www-us.apache.org/dist/kafka/1.1.0/$KAFKA_VERSION.tgz

# Untar the .tgz file
- tar xvzf $KAFKA_VERSION.tgz

# Start ZooKeeper
- nohup ./$KAFKA_VERSION/bin/zookeeper-server-start.sh ./$KAFKA_VERSION/config/zookeeper.properties &

# Start Kafka
- nohup ./$KAFKA_VERSION/bin/kafka-server-start.sh ./$KAFKA_VERSION/config/server.properties &

# Create a new topic named "product-price"
- $KAFKA_VERSION/bin/kafka-topics.sh --create --topic product-price --zookeeper localhost:2181 --replication-factor 1 --partitions 2

# Print STRING2 variable
- echo $STRING2

# Download required Ballerina-Kafka connector jars
- wget https://transfer.sh/lCM40/kafka-connector-jars.zip

# Move the zip file into Ballerina lib folder
- mv kafka-connector-jars.zip $BALLERINA_VERSION/bre/lib

# Unzip the .zip file
- unzip $BALLERINA_VERSION/bre/lib/kafka-connector-jars.zip

# Delete the .zip file
- rm $BALLERINA_VERSION/bre/lib/kafka-connector-jars.zip

# Change the directory
- cd guide/

# Initialize the Ballerina project
- ballerina init

# Run tests
- ballerina test
